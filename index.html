              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Products</a>
                </li>
          
              <li class="cart">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"/>

<section class="container content-section">
  <h2 class="section-header">Poducts</h2>
  <div class="shop-items">
      <div class="shop-item">
          <span class="shop-item-title">IPHONE</span>
          <img class="shop-item-image" src="./images/iphone.jpg">
          <div class="shop-item-details">
              <span class="shop-item-price">$1500</span>
              <button class="btn btn-primary shop-item-button" type="button">ADD  CART</button>
          </div>
      </div>
      <div class="shop-item">
          <span class="shop-item-title">KIT IPHONE </span>
          <img class="shop-item-image" src="./images/kit iphone.jpg">
          <div class="shop-item-details">
              <span class="shop-item-price">$145.99</span>
              <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
          </div>
      </div>
      <div class="shop-item">
          <span class="shop-item-title">Chargeur iphone</span>
          <img class="shop-item-image" src="./images/chargeur iphone.jpg ">
          <div class="shop-item-details">
              <span class="shop-item-price">$111.99</span>
              <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
      </div>
    
  </div>
</section>

<section class="container content-section">
  <h2 class="section-header">CART</h2>
  <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
  </div>
  <div class="cart-items">
  </div>
  <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <span class="cart-total-price">$0</span>
  </div>
  <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
